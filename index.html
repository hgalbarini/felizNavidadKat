<script>
    console.log("Inline script is loaded!");

    const message = "me vas a tener que convidar con los bombones (游땓)";

    }

    document.getElementById("show-message").addEventListener("click", showMessage);

<script>
    // Juego con optimizaci칩n para dispositivos m칩viles
    function startGame() {
        const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        canvas.width = window.innerWidth * 0.9;  // 90% del ancho de la pantalla
        canvas.height = window.innerHeight * 0.5;  // 50% de la altura de la pantalla
        const ctx = canvas.getContext("2d");

        const katrinImage = new Image();
        const hugoImage = new Image();
        katrinImage.src = "images/katrin.jpg";
        hugoImage.src = "images/hugo.jpg";

        // Reducimos el tama침o de la paleta y la pelota para mejor rendimiento
        const paddleSize = Math.min(canvas.width, canvas.height) * 0.15;
        const ballRadius = Math.min(canvas.width, canvas.height) * 0.03;

        let katrinPaddle = { x: canvas.width / 2 - paddleSize / 2, y: canvas.height - 80 };
        let hugoPaddle = { x: canvas.width / 2 - paddleSize / 2, y: 40 };
        let ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 2, dy: 3 };

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(katrinImage, katrinPaddle.x, katrinPaddle.y, paddleSize, paddleSize);
            ctx.drawImage(hugoImage, hugoPaddle.x, hugoPaddle.y, paddleSize, paddleSize);
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#c41d25";
            ctx.fill();
            ctx.closePath();
        }

        function update() {
            ball.x += ball.dx;
            ball.y += ball.dy;
            if (ball.x + ballRadius > canvas.width || ball.x - ballRadius < 0) ball.dx = -ball.dx;
            if (
                (ball.y + ballRadius > katrinPaddle.y && ball.x > katrinPaddle.x && ball.x < katrinPaddle.x + paddleSize) ||
                (ball.y - ballRadius < hugoPaddle.y + paddleSize && ball.x > hugoPaddle.x && ball.x < hugoPaddle.x + paddleSize)
            ) ball.dy = -ball.dy;
            if (ball.y + ballRadius > canvas.height || ball.y - ballRadius < 0) {
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
                ball.dx = 2;
                ball.dy = 3;
            }
        }

        canvas.addEventListener("touchmove", (event) => {
            const touch = event.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            katrinPaddle.x = touchX - paddleSize / 2;
            hugoPaddle.x = touchX - paddleSize / 2;
        });

        function gameLoop() {
            draw();
            update();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    }

    document.getElementById("show-message").addEventListener("click", startGame);
</script>
